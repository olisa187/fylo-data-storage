<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fylo, frontendmentor, project, grid">
    <meta name="keywords" content="fylo, slider, measure-bar">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <main class="container flow flex">
        <div class="left-content mt-0">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="cloud-icons flex">
                <div class="icon flex">
                    <img src="images/icon-document.svg" alt="">
                </div>
                <div class="icon flex">
                    <img src="images/icon-folder.svg" alt="">
                </div>
                <div class="icon flex">
                    <img src="images/icon-upload.svg" alt="">
                </div>

            </div>
        </div>
        <div class="right-content">
            <div class="storage-left flex">
                <span id="storage">185</span>
                <span id="gb-left" class="mt-0">GB Left</span>
            </div>
            <div class="storage-total mt-2">
                You&rsquo;ve used <span class="gb-used">815 GB</span> of your storage
            </div>
            <div class="measure-bar-container">
                <div class="measure-bar flex">
                    <div class="white-nob"></div>
                </div>
            </div>
            <div class="range flex mt-1">
                <div class="left-gb">0 GB</div>
                <div class="right-gb mt-0">1000 GB</div>
            </div>
        </div>
    </main>
    <footer class="mt-2 mt-4">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/olisa187" target="_blank">
                Olisaemeka Aghabuilo</a>.
        </div>
    </footer>
</body>

</html>
